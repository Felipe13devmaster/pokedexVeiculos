<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{anuncio.veiculo.marca}}</mat-card-title>
    <mat-card-subtitle>{{anuncio.veiculo.modelo}}</mat-card-subtitle>
  </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="imagem de carro"> -->
    <img mat-card-image src="{{anuncio.veiculo.imagem}}" alt="imagem de carro">
  <mat-card-content>
    <p>
      {{anuncio.descricao}}
    </p>
    <p>
      R$ {{anuncio.valor}},00
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="abrirDetalhes(anuncio)">DETALHES</button>
    <button mat-button>COMPARTILHAR</button>
  </mat-card-actions>
</mat-card>
