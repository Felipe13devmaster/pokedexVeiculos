<div class="detalhes-wrapper">
  <mat-card class="detalhes-card-imagem">
    <mat-card-header>
      <div mat-card-avatar><img class="logo" [src]="anuncio.veiculo.imagemLogo" alt="logotipo da marca"></div>
      <mat-card-title>{{ anuncio.veiculo.marca }} {{ anuncio.veiculo.modelo }}</mat-card-title>
      <mat-card-subtitle>{{ anuncio.veiculo.ano }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="imagem" [src]="anuncio.veiculo.imagem" alt="Foto do carro">
  </mat-card>
  <mat-card class="detalhes-card-conteudo">
    <mat-card-content>
      <mat-card-title>Detalhes do Veículo</mat-card-title>
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>Descrição: {{ anuncio.descricao }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Preço: {{ anuncio.valor | currency: 'R$' }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Km: {{ anuncio.veiculo.km | number: '3.0' }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Data de Anuncio: {{ anuncio.data | date: 'dd/MM/yyyy' }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="voltar()">VOLTAR</button>
      <button mat-button>COMPRAR</button>
    </mat-card-actions>
  </mat-card>
</div>
