<form class="detalhes-wrapper" [formGroup]="formulario">
  <mat-card class="detalhes-card-imagem">
    <mat-card-header>
      <div mat-card-avatar><img class="logo" [src]="anuncio.veiculo.marca.imagemLogo" alt="logotipo da marca"></div>
      <mat-card-title>{{ anuncio.veiculo.marca.nome }} {{ anuncio.veiculo.modelo }}</mat-card-title>
      <mat-card-subtitle>{{ anuncio.veiculo.ano }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="imagem" [src]="anuncio.veiculo.imagem" alt="Foto do carro">
  </mat-card>
  <mat-card class="detalhes-card-conteudo">
    <mat-card-content>
      <mat-card-title>Detalhes do Veículo</mat-card-title>
      <mat-list>
        <mat-divider></mat-divider>
        <div class="row">
          <mat-list-item>
            <mat-form-field class="input" appearance="fill">
              <mat-label>Descrição</mat-label>
              <input type="text" matInput formControlName="descricao">
              <mat-error class="erro-mensagem" *ngIf="formulario.controls.descricao.hasError('required')">
                Descrição é <strong>obrigatório</strong>.
              </mat-error>
            </mat-form-field>
          </mat-list-item>
        </div>

        <mat-divider></mat-divider>
        <div class="row">
          <mat-list-item>
            <mat-form-field class="input" appearance="fill">
              <mat-label>Preço R$</mat-label>
              <input type="text" matInput formControlName="preco" mask="separator" thousandSeparator=".">
              <mat-error class="erro-mensagem" *ngIf="formulario.controls.preco.hasError('required')">
                Preço é <strong>obrigatório</strong>.
              </mat-error>
            </mat-form-field>
          </mat-list-item>
        </div>

        <mat-divider></mat-divider>
        <div class="row">
          <mat-list-item>
            <mat-form-field class="input" appearance="fill">
              <mat-label>Km</mat-label>
              <input type="text" matInput formControlName="km" mask="separator" thousandSeparator=".">
              <mat-error class="erro-mensagem" *ngIf="formulario.controls.km.hasError('required')">
                Km é <strong>obrigatório</strong>.
              </mat-error>
            </mat-form-field>
          </mat-list-item>
        </div>

        <mat-divider></mat-divider>
        <mat-list-item>Data de Anuncio: {{ anuncio.data }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="voltar()">VOLTAR</button>
      <button mat-button>COMPRAR</button>
    </mat-card-actions>
  </mat-card>
</form>
