<nav class="menu bg-color-primary">
  <div class="lado-esquerdo">
    <button mat-button [routerLink]="['/']">Home</button>
    <button mat-button [routerLink]="['anuncios']">Anúncios</button>
    <button mat-button [matMenuTriggerFor]="menu">Mais</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['anuncios/novo-anuncio']">Anuncie</button>
      <button mat-menu-item [routerLink]="['vendas']">Vendas</button>
      <button mat-menu-item [routerLink]="['/']">Etc</button>
    </mat-menu>
  </div>
  <div class="meio"></div>
  <div class="ladodireito">
    <ng-container
      *ngIf="estaLogado; then areaLogada; else areaDeslogada">
    </ng-container>

    <ng-template #areaDeslogada>
      <button mat-button [matMenuTriggerFor]="login">
        <mat-icon aria-hidden="false" aria-label="Icone de Perfil">person</mat-icon>
      </button>
      <mat-menu #login="matMenu">
        <button mat-menu-item [routerLink]="['login']">Entrar</button>
        <button mat-menu-item [routerLink]="['usuario/novo-usuario']">Crie a sua conta</button>
      </mat-menu>
    </ng-template>
    
    <ng-template #areaLogada>
      <button mat-button [matMenuTriggerFor]="perfil">
        <p class="nome-usuario">Olá {{ usuarioLogado.nome }}</p>
      </button>
      <mat-menu #perfil="matMenu">
        <button mat-menu-item [routerLink]="['/']">Perfil</button>
        <button mat-menu-item [routerLink]="['/']">Meus Anúncios</button>
        <button mat-menu-item (click)="encerrarSessao()">Sair</button>
      </mat-menu>
    </ng-template>
  </div>
</nav>
