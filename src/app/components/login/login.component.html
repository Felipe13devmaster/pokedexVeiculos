<div class="wrapper-login">
  <div class="box-login">
    <form [formGroup]="formulario">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error class="erro-mensagem" *ngIf="formulario.controls.email.hasError('email') && !formulario.controls.email.hasError('required')">
          Por favor tente com um email válido.
        </mat-error> 
        <mat-error class="erro-mensagem" *ngIf="formulario.controls.email.hasError('required')">
          Email é <strong>obrigatório</strong>.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error class="erro-mensagem" *ngIf="formulario.controls.senha.hasError('required')">
          Senha é <strong>obrigatório</strong>.
        </mat-error>
      </mat-form-field>
      <div class="botoes-form">
        <button mat-raised-button color="primary" class="margin-bottom" (click)="efetuarLogin()">Entrar</button>
        <button mat-raised-button [routerLink]="['/usuario/novo-usuario']">Criar sua conta</button>
      </div>
    </form>
  </div>
</div>
