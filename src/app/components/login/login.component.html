<div class="wrapper-login">
  <div class="box-login">
    <form [formGroup]="formulario">
      <mat-form-field class="input" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="formulario.controls.email.hasError('email') && !formulario.controls.email.hasError('required')">
          Por favor tente com um email válido.
        </mat-error> 
        <mat-error *ngIf="formulario.controls.email.hasError('required')">
          Email é <strong>obrigatório</strong>.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha">
      </mat-form-field>
      <button mat-raised-button class="margin-bottom" (click)="efetuarLogin()">Entrar</button>
      <button mat-raised-button [routerLink]="['/novo-usuario']">Registre-se</button>
    </form>
  </div>
</div>
